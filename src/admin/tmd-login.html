<dom-module id="tmd-login">
  <template>
    <style>
      :host {
        display: block;
        --color-blue: #02a9f5;
        background-color: #02a9f5;
        background-image: url('../assets/img/cartographer.png');
        width: 100%;
        height: 100vh;
      }
      .login__page {
        width: 80%;
        max-width: 800px;
        @apply(--layout-horizontal);
        background: #fff;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0px 7px 20px 2px rgba(0, 0, 0, 0.25);
        border-radius: 3px;
        overflow: hidden;
      }
      .login__page__img,
      .login__page__input {
        width: 50%;
        transition: all 0.3s ease;
      }
      .login__page__input--box  {
        width: 70%;
        position: relative;
        top: 38%;
        left: 50%;
        -webkit-font-smoothing: subpixel-antialiased;
        transform: translate(-50%,-50%);
      }
      h2 {
        color: var(--color-blue);
        font-weight: 300;
        font-family: sans-serif;
      }
      .btn-color {
        background: var(--color-blue);
        color: #fff;
      }
      .login__page__input--button {
        float: right;
        padding: 40px 0;
      }

      @media (max-width: 700px) {
        .login__page__img {
          width: 0;
        }
        .login__page__input {
          width: 100%;
        }
      }
    </style>
